<div *ngIf="length==0" class="noorder" >
    <img  [src]="noimg" alt="image">
</div>




<div class="vo" *ngIf="length!=0">
    <br><br><br>
<div class="row">
    <div class="offset-2 col-10" >
        <h3 class="order"> You have Ordered {{length}} products</h3>
    </div> 
</div> <br>
<div class="row" *ngIf="length==null">
    <h3>No Previous orders</h3>
</div>
<div class="row" >
    <div class="offset-2 col-8 c" *ngFor="let order of orders;let i = index">
       <div *ngIf="order!=null && order.pname!=null"> 
        <mat-card>
            <div class="row" >
                <div class="col-6">
                    <h4>Order Id :{{this.orderId+i}}</h4>
                    
                </div>
                <div class="col-6">
                    <h4>Product name</h4>
                    <a class="text-primary pointer" (click)="prodDesc(order.pname)">{{order.pname}}</a>
                </div>
            </div>
            <div>
                Ordered on &nbsp;<b>{{order.date | date:'fullDate'}}</b>
                <div><b>Total price = &nbsp;</b>
                  {{order.price | currency:"INR"}}</div>
            </div>
        </mat-card>
    </div>
        <br>
    </div>
</div>
</div>
